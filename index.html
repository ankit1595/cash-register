<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register Manager | Ankit Sharma</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Cash Register Manager</h1>
      <p>
        Enter the bill amount and cash given by the customer and know minimum
        number of change to return.
      </p>
      <div class="label">
        <label for="bill-amount">Bill Amount:</label>
      </div>
      <input type="number" name="billAmount" id="bill-amount" />
      <button id="next-button">Next</button>
      <div class="cash-given-field">
        <div class="label">
          <label for="cash-given">Cash Given:</label>
        </div>
        <input type="number" name="cashGiven" id="cash-given" />
        <button id="check-button">Check</button>
      </div>
      <div class="errorMsg"></div>
      <div class="changeReturn">
        <div>Return Change:</div>
        <table>
          <tr>
            <th>No. of Change</th>
            <td class="numChange"></td>
            <td class="numChange"></td>
            <td class="numChange"></td>
            <td class="numChange"></td>
            <td class="numChange"></td>
            <td class="numChange"></td>
            <td class="numChange"></td>
          </tr>
          <tr>
            <th>Denomination</th>
            <td>1</td>
            <td>5</td>
            <td>10</td>
            <td>20</td>
            <td>100</td>
            <td>500</td>
            <td>2000</td>
          </tr>
        </table>
      </div>
    </main>
  </body>
  <script src="./index.js"></script>
</html>
